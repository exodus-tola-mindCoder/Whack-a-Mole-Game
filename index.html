<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole Game</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('https://www.transparenttextures.com/patterns/cartographer.png'), linear-gradient(to bottom, #ffcc00, #ff9900);
      background-size: cover;
      background-blend-mode: overlay;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
      opacity: 0.1;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% {
      background-position: 0% 50%;
      }
      50% {
      background-position: 100% 50%;
      }
      100% {
      background-position: 0% 50%;
      }
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      color: #f0f0f0;
      margin-bottom: 20px;
      text-align: center;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 15px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border: 5px solid #fff;
      border-radius: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .mole-hole {
      width: 100%;
      aspect-ratio: 1;
      background: #fff;
      border: 2px solid #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .mole-hole:hover {
      transform: scale(1.1);
      background: #e0f7fa;
    }

    .mole {
      width: 60%;
      background-color: #ffcc00;
      aspect-ratio: 1;
      /* background: #ff5722; */
      border-radius: 50%;
      position: absolute;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: popUp 0.5s ease-in-out;
    }

    .mole.active {
      display: block;
    }

    @keyframes popUp {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    .scoreboard,
    .timer {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .button-style {
      text-align: center;
      margin-top: 20px;
    }

    .button-style button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button-style button:hover {
      background: #0056b3;
      transform: scale(1.1);
    }

    .button-style button:active {
      background: #003f7f;
    }

    .level-display {
      text-align: center;
      font-size: 1.8rem;
      color: #fff;
      margin-top: 10px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .player-name-input,
    .difficulty-selector {
      text-align: center;
      margin-top: 15px;
    }

    .player-name-input input,
    .difficulty-selector select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }

    .leaderboard {
      text-align: center;
      margin-top: 20px;
    }

    .leaderboard table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      overflow: hidden;
    }

    .leaderboard th,
    .leaderboard td {
      border: 1px solid #007bff;
      padding: 10px;
      text-align: center;
      color: #333;
    }

    .leaderboard th {
      background: #007bff;
      color: #fff;
    }

    .game-over-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .game-over-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .game-over-screen p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .game-over-screen button {
      padding: 12px 25px;
      font-size: 18px;
      margin: 10px;
      border-radius: 25px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .game-over-screen button:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
    #resetLeaderboardButton {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #resetLeaderboardButton:hover {
      background: #c82333;
      transform: scale(1.1);
    }

    #resetLeaderboardButton:active {
      background: #a71d2a;
    }
  </style>
</head>

<body>
  <div>
    <h1>Whack-a-Mole Game</h1>
    <p>Test your reflexes and have fun!</p>
  </div>

  <div class="game-grid" id="gameGrid">
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
    <div class="mole-hole">
      <div class="mole"></div>
    </div>
  </div>

  <p class="scoreboard">Score: <span id="score">0</span></p>
  <p class="timer">Time Left: <span id="timerDisplay">30</span> seconds</p>
  <div class="button-style">
    <button id="stopGameButton">Stop Game</button>
    <button id="startGameButton">Start Game</button>
    <button id="pauseGameButton">Pause Game</button>
    <button id="resumeGameButton" style="display: none;">Resume Game</button>
  </div>

  <p class="level-display">Level: <span id="levelDisplay">1</span></p>

  <div class="player-name-input">
    <label for="playerName">Enter Player Name:</label>
    <input type="text" id="playerName" placeholder="Your Name" />
  </div>

  <div class="difficulty-selector">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="750">Easy</option>
      <option value="500">Medium</option>
      <option value="300">Hard</option>
    </select>
  </div>

  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- Leaderboard entries will be dynamically added here -->
      </tbody>
    </table>
    <button id="resetLeaderboardButton" style="margin-top: 10px;">Reset Leaderboard</button>
  </div>

  <div id="gameOverScreen" class="game-over-screen">
    <h1>Game Over</h1>
    <p>Your Final Score: <span id="finalScore">0</span></p>
    <button id="restartGameButton">Restart Game</button>
    <button id="mainMenuButton">Main Menu</button>
  </div>

  <audio id="hitSound" src="./mixkit-game-ball-tap-2073.wav"></audio>
  <audio id="missSound" src="./mixkit-negative-guitar-tone-2324.wav"></audio>
  <audio id="gameOverSound" src="./mixkit-system-beep-buzzer-fail-2964.wav"></audio>

  
  <footer style="margin-top: 30px; text-align: center; color: #fff; font-size: 1rem; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">
    <p>Made with ❤️ by <a href="https://t.me/Exodus_Tola" target="_blank">Exodus_Tola</a></p>
    <p>&copy; <span id="currentYear"></span> Whack-a-Mole Game. All rights reserved.</p>
    </footer>
  <script>
    // Dynamically set the current year in the footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>

  <script src="/script.js"></script>
</body>

</html>
